<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5: Helados</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/p5/style.css">
    <script defer src="../js/p5/script.js"></script>
    <script src="../js/navbar.js"></script>
</head>

<body>
    <nav-bar></nav-bar>

    <h1>Regístrate en <em>Helados S.A. de C.V.</em></h1>

    <form id="formulario">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <p>¿Cuáles sabores de helado te gustan?</p>
        <input type="checkbox" name="sabores" value="Chocolate"> Chocolate
        <input type="checkbox" name="sabores" value="Vainilla"> Vainilla
        <input type="checkbox" name="sabores" value="Fresa"> Fresa <br>

        <p>¿Cómo supiste de nosotros?</p>
        <input type="radio" name="mkt" value="Redes sociales"> Redes sociales
        <input type="radio" name="mkt" value="Noticias"> Noticias
        <input type="radio" name="mkt" value="Anuncios publicitarios"> Anuncios publicitarios <br>

        <label for="fecha">Fecha:</label>
        <input type="datetime-local" id="fecha" name="fecha"><br>

        <label for="color">Color favorito:</label>
        <input type="color" id="color" name="color"><br>

        <label for="calificacion">Calificación de la encuesta:</label>
        <input type="range" id="calificacion" name="calificacion" min="1" max="10" value="10"><br>

        <button type="button" onclick="checar()">Verificar información</button>
        <button type="submit">Enviar</button>
    </form>

    <div id="errores"></div>

    <h2>Tabla de Registros</h2>
    <table id="tabla">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Sabores</th>
                <th>Contacto</th>
                <th>Fecha</th>
                <th>Color</th>
                <th>Calificación</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</body>

</html>
