<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <nav-bar></nav-bar>

    <h1>Programa 1: Insercion</h1>
    <p id="viejo">Arreglo original: </p>
    <p id="nuevo">Arreglo ordenado: </p>
    <button onclick="const numeros = [1, 4, 8, 123, 6, 23, 51, -5, 23, 73, 34, 7, 3]; return Insercion(numeros);">Mostrar
        arreglos</button>

    <h1>Programa 2: Números aleatorios</h1>
    <form action="" onclick="return aleatorio(arregloRandom(), document.getElementById('input').value)">
        <label for="input">Número: </label>
        <input type="number" min="0" max="99" id="input" name="input"><br>
        <input type="submit" name="submit">
    </form>
    <p id="menores">Cantidad de números menores: </p>
    <p id="iguales">Cantidad de números iguales: </p>
    <p id="mayores">Cantidad de números mayores: </p>
